
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="container">
                    <form role="form" name="form">
                        <div class="form-group">
                            <label> Company's Name </label>
                            <input type="text" class="form-control" ng-model="Cname" placeholder="Company name" name="Cname" />
                            <label> Owner's Name  </label>
                            <input type="text" class="form-control" placeholder="Owner name" ng-model="Oname" name="Oname" />
                            <label> No. of Resources </label>
                            <input type="number" max="10" min="1" class="form-control" placeholder="Resources no." ng-model="resources" name="resources" />
                            <label> Address </label>
                            <input type="text" class="form-control" placeholder="Address" ng-model="address" name="address" />
                            <label> Contact No. </label>
                            <input type="text" class="form-control" placeholder="Contact no." ng-model="contact" name="contact" />
                            <label> Email </label>
                            <input type="text" class="form-control" placeholder="Email" ng-model="email" name="email" />
                            <br />
                            <button ng-click="validate()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
