<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="container">
                    <form role="form" name="form">
                        <div class="form-group">
                            <label> Employee Name </label>
                            <input type="text" class="form-control" ng-model="employee.EmployeeName" placeholder="Employee Name" />
                        </div>
                        <div class="form-group">
                            <label> Company Name : </label>
                            <label class="text-capitalize" style="color:#4f66d5" ng-model="employee.CompanyName">{{employee.CompanyName}}</label>
                        </div>
                        <div class="form-group">
                            <label> Email </label>
                            <input type="email" class="form-control" ng-model="employee.Email" placeholder="Email" />
                        </div>
                        <!--<label> Employee ID  </label>
                    <input type="text" class="form-control" placeholder="Employee ID" ng-model="employee.EmployeeID" />-->
                        <!--<label> No. of Resources </label>
                    <input type="number" min ="1" class="form-control" placeholder="Resources no." ng-model="company.ResourceCount" name="resources" />-->
                        <div class="form-group">
                            <label> Date of Birth </label>
                            <input type="date" class="form-control" placeholder="Date of birth" ng-model="employeeInfo.EmployeeInfo[0].info[0].DOB" />
                        </div>
                        <div class="form-group">
                            <label> Address </label>
                            <input type="text" class="form-control" ng-model="employeeInfo.EmployeeInfo[0].info[0].Address" placeholder="Address" />
                        </div>
                        <div class="form-group">
                            <label> Contact </label>
                            <input type="text" class="form-control" onkeypress="return event.charCode>=48 && event.charCode<=57" ng-model="employeeInfo.EmployeeInfo[0].info[0].Contact" placeholder="Contact" maxlength="10" />
                        </div>
                        <div class="form-group">
                            <label> Department </label>
                            <input type="text" class="form-control" placeholder="Department" ng-model="employeeInfo.EmployeeInfo[0].info[0].Department" />
                        </div>
                        <div class="form-group">
                            <label class="ui-radio" ng-repeat="desig in designations">
                                <input ng-checked="desig.Checked" type="radio" ng-model="$parent.Name" class="radio" value="{{desig.Name}}" ng-change="selectDesig(desig)" name="desig" />
                                <span>{{desig.Name}}</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label> Manager Id </label>
                            <span class="ui-select">
                                <select ng-model="employee.ManagerID">
                                    <option value="">Select Manager</option>
                                    <option ng-repeat="manager in managers" ng-if="manager.EmployeeID != null" ng-selected="{{employee.ManagerID == manager.EmployeeID}}" value="{{manager.EmployeeID}}">{{manager.EmployeeID}}</option>
                                </select>
                            </span>
                        </div>
                        <button class="btn btn-info" ng-click="submit()">Submit</button>
                    </form>
                    <h2 style="text-align:center"> OR </h2>
                    <label> Upload CSV file : </label>
                    <input type="file" name="file" file-model="csvFile" />

                    <br />
                    <button class="btn btn-info" ng-click="update()"> Upload </button>

                    <br />
                    <div data-ng-hide="message == ''" class="alert alert-danger">
                        {{message}}
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="replaceTable" class="alert alert-danger">
            <h3 style="text-align:center"> Employee's already exist </h3>
            <br />
            <table class="table table-bordered">
                <tr>
                    <th width="200">
                        User Name
                    </th>
                    <th width="200">
                        Email
                    </th>
                </tr>

                <tr ng-repeat="list in replaceList" class="alert">
                    <td>
                        {{list.UserName}}
                    </td>
                    <td>
                        {{list.Email}}
                    </td>
                    <td>
                        <button class="close btn btn-info" data-dismiss="alert" ng-click="rep(list)"> Replace </button>
                    </td>
                    <td>
                        <button class="close btn btn-info" data-dismiss="alert"> Skip </button>
                    </td>
                    
                </tr>
            </table>
        </div>
        
    </div>
</div>
