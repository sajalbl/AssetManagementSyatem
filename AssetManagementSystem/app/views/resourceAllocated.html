
<div class="container">
    <form role="form">

        <input class="form-control input-lg input-round text-center"
               placeholder="Search" ng-model="query" autofocus />
        <!--<input type="search" class="form-control" ng-model="query" placeholder="Search" autofocus />-->


    </form>
</div>
<br />
<div>

        <div class="col-md-12">
            <div class="container">

                            #

                        <th width="100">

                        </th>
                        <th width="200">
                            Type
                        </th>
                        <!--<th width="200">
                            Issued To
                        </th>-->

                        <th width="200">
                            Issued on
                        </th>

                        <!--<th width="200">
                            Employee ID
                        </th>-->

                        <!--<th width="200">
                            Modified On
                        </th>
                        <th width="200" s>
                            Is Active
                        </th>-->

                    </tr>
                    <tbody>

                            <td> {{resource.NameOfDevice}}</td>
                            <td> {{resource.Type}}</td>
                            <!--<td> {{resource.IssuedTo}}</td>-->

                            <!--<td>
                                <a href=" #/edit" ng-click="editRow(resource)"> <pre> Edit  </pre> </a>
                            </td>
                            <td><button ng-click="remove(resource.CompanyName,resource.NameOfDevice,resource.Type)">Delete</</button></td>-->
                        </tr>
                    </tbody>

                </table>

                <!--<h2> <b> {{status}} </b></h2>-->
            </div>
        </div>
    </div>
</div>
