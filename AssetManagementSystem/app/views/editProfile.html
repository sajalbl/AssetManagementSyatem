
<div class="page page-dashboard">
    <div>
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <form role="form">
                        <div class="form-group">
                            <!--<label> Date of Birth </label>
                            <input type="date" class="form-control" ng-model="profile.DOB" placeholder="Date of Birth" />-->
                            <label> Address  </label>
                            <input type="text" class="form-control" placeholder="Address" ng-model="profile.Address" />
                            <label> Contact No. </label>
                            <input type="text" class="form-control" onkeypress="return event.charCode>=48 && event.charCode<=57" placeholder="Contact no." ng-model="profile.Contact" />
                            <label> Email </label>
                            <input type="email" class="form-control" placeholder="Email" ng-model="profile.Email" />
                            <label> Department </label>
                            <input type="text" class="form-control" placeholder="Department" ng-model="profile.Department" disabled />
                            <label> DOB </label>
                            <input type="text" class="form-control" ng-model="profile.DOB" disabled />
                            <br />
                        </div>
                        <br />
                        <button class="btn btn-info" ng-click="update()"> Update </button>
                        <br />
                        <br />
                        <div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="container">
                                        <label> Profile photo : </label>
                                        <input name="file" type="file" file-model="uploadFile" />
                                    </div>
                                    <br />
                                    <button class="btn btn-info" ng-click="upload()"> Upload </button>
                                </div>
                            </div>
                        </div>
                        <div>
                            
                        </div>
                    </form>
                </div>
            </div>
            <div data-ng-hide="status == ''" class="alert alert-danger">
                {{status}}
            </div>
        </div>
    </div>
</div>
