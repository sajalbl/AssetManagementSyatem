
<div class="page page-dashboard">
    <div>
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <form role="form">
                        <div class="form-group">
                            <label> Date of Birth </label>
                            <input type="date" class="form-control" ng-model="profile.DOB" placeholder="Date of Birth" />
                            <label> Address  </label>
                            <input type="text" class="form-control" placeholder="Address" ng-model="profile.Address" />
                            <label> Contact No. </label>
                            <input type="text" class="form-control" placeholder="Contact no." ng-model="profile.Contact" />
                            <label> Email </label>
                            <input type="text" class="form-control" placeholder="Email" ng-model="profile.Email" />
                            <br />
                        </div>
                            <div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="container">
                                            <label> Profile photo : </label>
                                            <input type="file" file-model="uploadFile" /> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <br />
                                <button class="btn btn-info" ng-click="update()"> Update </button>
                            </div>
                    </form>
                </div>
            </div>
            <h2> <b> {{status}} </b></h2>
        </div>
    </div>
</div>
