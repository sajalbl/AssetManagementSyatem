<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="container">
                    <form role="form" name="form">
                        <div class="form-group">
                            <label> Employee ID </label>
                            <input type="text" class="form-control" ng-model="task.EmployeeID" placeholder="Employee ID" disabled/>
                            <label> Employee Name </label>
                            <input type="text" class="form-control" placeholder="Employee Name" ng-model="task.EmployeeName" disabled />
                            <br />
                            <label> Description </label> <br />
                            <textarea rows="2" cols="50" placeholder="Write Task here" ng-model="detail.Description"></textarea>

                            <br />
                            <button class="btn btn-info" ng-click="submit()">Submit</button>
                        </div>
                    </form>
                </div>
                <h2 ng-hide="detail.Description"> <b> {{status}} </b></h2>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="okModal.html">
    <div class="modal-body">
        <h3 class="modal-title">Task added successfully</h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">OK</button>
        
    </div>
</script>
