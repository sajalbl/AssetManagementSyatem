<div class="page page-dashboard">
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <form role="form">
                    <div class="form-group">
                        <label> Company's Name </label>
                        <input type="text" class="form-control" ng-model="companyInfo.CompanyName" placeholder="Company name" name="Cname" disabled />
                        <label> Owner's Name  </label>
                        <input type="text" class="form-control" placeholder="Owner name" ng-model="companyInfo.OwnerName" name="Oname" disabled />
                        <!--<label> No. of Resources </label>
                        <input type="text"  class="form-control" placeholder="Resources no." ng-model="companyData.ResourceCount" name="resources" />-->

                        <label> Address </label>
                        <input type="text" class="form-control" placeholder="Address" ng-model="companyInfo.Address" name="address" />
                        <label> Contact No. </label>
                        <input type="text" class="form-control" onkeypress="return event.charCode>=48 && event.charCode<=57" placeholder="Contact no." ng-model="companyInfo.Contact" name="contact" />
                        <label> Email </label>
                        <input type="email" class="form-control" placeholder="Email" ng-model="companyInfo.Email" name="email" />
                        
                        <br />
                        <button class="btn btn-info" ng-click="update()">Update</button>
                    </div>
                </form>
                <div data-ng-hide="message == ''" class="alert alert-danger">
                    {{message}}
                </div>
            </div>
        </div>
    </div>
    
</div>
