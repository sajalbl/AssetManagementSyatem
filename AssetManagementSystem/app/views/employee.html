<div class="container">
    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="query" placeholder="Search" autofocus />
        </div>
    </form>
</div>


<div>
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th width="100">
                            #
                        </th>
                        <th width="100">
                            Employee ID
                        </th>
                        <th width="200">
                            Employee Name
                        </th>
                        <th width="200">
                            Email
                        </th>

                        <th width="200">
                            Designation
                        </th>

                        <th width="200">
                            Manager ID
                        </th>

                        <!--<th width="200">
                            Modified On
                        </th>
                        <th width="200" s>
                            Is Active
                        </th>-->

                    </tr>
                    <tbody>
                        <tr ng-repeat="employee in employeeList | filter:query ">
                            <td> {{$index + 1}}</td>
                            <td> {{employee.EmployeeID}}</td>
                            <td> {{employee.EmployeeName}}</td>
                            <td> {{employee.Email}}</td>
                            <td> {{employee.Designation}}</td>
                            <td> {{employee.ManagerID}}</td>
                            
                            <td> <button class="btn btn-info" ng-click="showProfile(employee.EmployeeID)"> Profile </button></td>
                            <!--<td ng-show="employee.count == 1"> <button class="btn btn-danger" ng-click="delete(employee)"> Delete </button></td>-->
                        </tr>
                    </tbody>

                </table>

                <h2> <b> {{status}} </b></h2>

                <a href="http://localhost:58474/Downloads/Employee.csv" download><h4 style="text-align:center"> Download CSV </h4> </a>
            </div>
        </div>
    </div>
</div>
