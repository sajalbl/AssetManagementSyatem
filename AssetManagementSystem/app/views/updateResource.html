<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="container">
                    <form role="form" name="form">
                        <div class="form-group">
                            <label> Company Name</label>
                            <input type="text" class="form-control" ng-model="companyName.CompanyName" disabled />
                            <label> Name of Device </label>
                            <input type="text" class="form-control" ng-model="resources.NameOfDevice" placeholder="Name of Device" disabled />
                            <label> Type of Device </label>
                            <input type="text" class="form-control" placeholder="Type of Device" ng-model="resources.Type" />
                            <!--<label> Issued On </label>
                            <input type="text" class="form-control" ng-model="resources.IssuedTo" />-->
                            <label> Issued From </label>
                            <input type="text" class="form-control" ng-model="resources.IssuedFrom" disabled />
                            <!--<label> Employee ID </label>
                            <input type="text" class="form-control" ng-model="resources.EmployeeID" />-->
                            <!--<label> Is Active </label>
                            <input type="text" class="form-control" placeholder="Is Active" ng-model="resources.Active" />-->
                            <br />
                            <label> Upload Image </label>
                            <input name="file" type="file" file-model="Picture" />
                            <br />
                            <button class="btn btn-info" ng-click="update()">Update</button>
                        </div>
                    </form>
                </div>
                <div data-ng-hide="status == ''" class="alert alert-danger">
                    {{status}}
                </div>
            </div>
        </div>
    </div>
</div>
